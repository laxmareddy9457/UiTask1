<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0>
    <meta name="description" content="hotspot login page">
    <meta name="author" content="Arcadis">
    <title>Login page</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <main class="main">
        <form class="user-form-con">
            <img src="https://hotspotparking.com/img/hotspot/htsp_full_logo.png" alt="hotspot-logo" class="logo" />
            <h1 class="login-head">Login into your Account</h1>
            <div class="user-form">
                <label>Email Address
                    <input type="email" id="usermail"placeholder="Enter Email Address" required />
                </label>
                <label>Password
                    <input required type="password" id="userpassword" placeholder="Enter Password" />
                </label>
            </div>
            <div class="rem-fp-con">
                <div class="remember-me-container">
                    <input type="checkbox" name="remember-check" id="remembercheck" />
                    <label for="remembercheck">Remember me</label>
                </div>
                <p class="forgot-password"><a href="#">forgot password?</a></p>
            </div>
            <button class="sign-in-btn btn-login">Login</button>
            <div class="or-con">
                <span> or </span>
            </div>
            <button class="sign-in-btn google-btn">
                <img class="social-logo"
                    src="https://www.gstatic.com/marketing-cms/assets/images/d5/dc/cfe9ce8b4425b410b49b7f2dd3f3/g.webp=s96-fcrop64=1,00000000ffffffff-rw"
                    alt="Google" width="150">
                Sign in with Google
            </button>
            <button class="sign-in-btn apple-btn">
                <img src="https://hotspotparking.com/img/brands/apple-logo.png" alt="apple" class="social-logo" />
                Sign in with Apple
            </button>
            <button class="sign-in-btn microsoft-btn">
                <img src="https://hotspotparking.com/img/brands/ms-logo.png" alt="ms logo" class="social-logo" />
                Sign in with Microsoft
            </button>
            <p class="parking-new">New User?<a href="#"> Click Here</a></p>
            <p class="parking-new">Want to park your customers and employees?<a href="#"> Click Here</a></p>
        </form>
    </main>
</body>

</html>
